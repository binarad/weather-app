<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Sky background with gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4d5e84;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a94a8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGradient)"/>

  <!-- Mysterious cloud with question mark -->
  <circle cx="200" cy="100" r="50" fill="#d9d9d9" stroke="#bfbfbf" stroke-width="2"/>
  <circle cx="170" cy="80" r="30" fill="#d9d9d9" stroke="#bfbfbf" stroke-width="2"/>
  <circle cx="230" cy="80" r="30" fill="#d9d9d9" stroke="#bfbfbf" stroke-width="2"/>
  <circle cx="250" cy="110" r="30" fill="#d9d9d9" stroke="#bfbfbf" stroke-width="2"/>
  <circle cx="150" cy="110" r="30" fill="#d9d9d9" stroke="#bfbfbf" stroke-width="2"/>

  <!-- Large question mark -->
  <text x="185" y="120" font-family="Arial" font-size="60" font-weight="bold" fill="#4d4d4d">?</text>

  <!-- Weather icons -->
  <g transform="translate(120, 200) scale(0.7)">
    <!-- Sun -->
    <circle cx="30" cy="30" r="15" fill="#ffcc00"/>
    <line x1="30" y1="5" x2="30" y2="0" stroke="#ffcc00" stroke-width="3"/>
    <line x1="30" y1="60" x2="30" y2="55" stroke="#ffcc00" stroke-width="3"/>
    <line x1="5" y1="30" x2="0" y2="30" stroke="#ffcc00" stroke-width="3"/>
    <line x1="60" y1="30" x2="55" y2="30" stroke="#ffcc00" stroke-width="3"/>
    <line x1="12" y1="12" x2="8" y2="8" stroke="#ffcc00" stroke-width="3"/>
    <line x1="48" y1="48" x2="52" y2="52" stroke="#ffcc00" stroke-width="3"/>
    <line x1="12" y1="48" x2="8" y2="52" stroke="#ffcc00" stroke-width="3"/>
    <line x1="48" y1="12" x2="52" y2="8" stroke="#ffcc00" stroke-width="3"/>
  </g>

  <g transform="translate(200, 200) scale(0.7)">
    <!-- Rain -->
    <line x1="20" y1="20" x2="15" y2="35" stroke="#6699cc" stroke-width="3"/>
    <line x1="30" y1="20" x2="25" y2="35" stroke="#6699cc" stroke-width="3"/>
    <line x1="40" y1="20" x2="35" y2="35" stroke="#6699cc" stroke-width="3"/>
  </g>

  <g transform="translate(280, 200) scale(0.7)">
    <!-- Snow -->
    <circle cx="20" cy="25" r="3" fill="white"/>
    <circle cx="30" cy="30" r="3" fill="white"/>
    <circle cx="40" cy="25" r="3" fill="white"/>
    <circle cx="25" cy="35" r="3" fill="white"/>
    <circle cx="35" cy="35" r="3" fill="white"/>
  </g>

  <!-- Thermometer -->
  <g transform="translate(50, 200)">
    <rect x="25" y="5" width="10" height="40" rx="5" ry="5" fill="white" stroke="#4d4d4d" stroke-width="2"/>
    <circle cx="30" cy="45" r="10" fill="#ff6666" stroke="#4d4d4d" stroke-width="2"/>
    <rect x="27" y="20" width="6" height="25" fill="#ff6666"/>
    <line x1="15" y1="15" x2="25" y2="15" stroke="#4d4d4d" stroke-width="2"/>
    <line x1="15" y1="25" x2="25" y2="25" stroke="#4d4d4d" stroke-width="2"/>
    <line x1="15" y1="35" x2="25" y2="35" stroke="#4d4d4d" stroke-width="2"/>
  </g>
</svg>
